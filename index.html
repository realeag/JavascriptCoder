<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back&Forth FC</title>
    <link rel="shortcut icon" href="./img/vector.png">
    <!--enlaces google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <!--hoja de estilos css-->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html"><img src="./img/vector.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Mi Cuenta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <header id="encabezado">Back&Forth FC</header>
        <h2 id="tituloPrimario">Bienvenido a la nostalgia futbolera</h2>
        <h3 id="tituloSecundario">Aquí vas a encontrarte con esas camisetas que te llenan de recuerdos.</h3>
        <div>
            <h3>Adquirí tus Back&Forth FC aquí:</h3>
            <ol id="entradasLista">
                <li id="entradas">Camisetas</li>
                <li id="entradas">Pelotas</li>
            </ol>

            <div class="form">
                <div class="form-floating mb-3">
                    <label for="floatingNombre">Nombre</label>
                    <input type="nombre" class="form-control" id="floatingNombre" placeholder="Nombre">
                </div>
                <div class="form-floating">
                    <label for="floatingEmail">E-mail</label>
                    <input type="email" class="form-control" id="floatingEmail" placeholder="Email">
                </div>
                <div class="form-floating">
                    <label for="floatingDireccion">Dirección</label>
                    <input type="direccion" class="form-control" id="floatingDireccion" placeholder="Dirección">
                </div>
                <button class="boton" id="enviar">Enviar</button>
            </div>
            
            <!--DIV para modif con DOM-->
            <div id="agradecimiento"></div>
            <!--bootstrap y js-->
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="./js/main.js"></script>
</body>

</html>
